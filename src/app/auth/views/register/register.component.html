<div class="mt-4">
  <div class="d-flex flex-column justify-content-center align-items-center vh-100 w-100">
    <h1>Registro</h1>
    <form class="mt-3" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <label for="name">Nombre</label>
      <input id="name" class="form-control mb-2" type="text" name="name" required formControlName="name">
      <label for="email">Correo electrónico</label>
      <input id="email" class="form-control mb-2" type="email" name="email" email required formControlName="email">
      <label for="age">Edad</label>
      <input id="age" class="form-control mb-2" type="number" name="age" required formControlName="age">
      <label for="password">Contraseña</label>
      <input id="password" class="form-control mb-2" type="password" name="password" required
        formControlName="password">
      <button type="submit" class="btn btn-primary mt-2 w-100" [disabled]="!registerForm.valid">Registrarse</button>
      <a routerLink="/auth/register" class="btn btn-primary mt-2 w-100">Iniciar sesión</a>
      <a routerLink="/pco/breeds-list" class="btn btn-primary mt-2 w-100">Ir a razas de gatos</a>
    </form>
    <div class="mt-3 text-center">
      <p class="text-danger" *ngIf="error">{{ errorMessage }}</p>
    </div>
  </div>
</div>
